<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Off Request Login</title>
</head>
<body>

<div id="sign-in">
    <h2> Teacher Login</h2>
    <p>If you already have an account SIGN IN </p><br>
    <form method="get" action="teacher">
        <label for="email-teacher">Enter email address</label> <br>
        <input type="text" name="email-sign-in" id="email-teacher"><br>
        <label for="password-teacher">Enter password </label><br>
        <input type="password" name="password-sign-in" id="password-teacher">
<!--        <input type="text" type="hidden" name="password-sign-in" id="password-teacher">-->
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <h2>Principal Login</h2>
    <form method="get" action="principal">
        <label for="email-principal">Enter email address</label> <br>
        <input type="text" name="email-sign-in" id="email-principal"><br>
        <label for="password-principal">Enter password </label><br>
<!--        <input type="password" name="password-sign-in" id="password-principal">-->
        <br>
        <input type="password" type="hidden" name="password-sign-in" id="password-principal">
        <br>
        <input type="submit" value="Submit">
    </form>
</div>

<br>
<br>

<div id="sign-up">
    <h3> If you Don't already have an account SIGN UP</h3>
    <form method="get" action="signup">

        <input type="submit" value="I Need To Sign Up">

    </form>
</div>

</body>
</html>
