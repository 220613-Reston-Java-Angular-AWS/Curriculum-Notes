<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome, Sign Up!</title>


</head>
<body>
<div id="sign-up">
    <h2> New Teacher?? Sign Up!!</h2>
    <p>If you already have an account SIGN IN </p><br>
    <form method="post" action="teacher">
        <label for="first-name-teacher">Enter Your First Name</label> <br>
        <input type="text" name="fName-sign-up" id="first-name-teacher"><br>
        <label for="last-name-teacher">Enter Your Last Name </label><br>
        <input type="text" name="lName-sign-up" id="last-name-teacher"> <br>
        <label for="email-teacher">Enter email address</label> <br>
        <input type="text" name="email-sign-up" id="email-teacher"><br>
        <label for="password-teacher">Enter password </label><br>
        <input type="password" name="password-sign-up" id="password-teacher"> <br>
        <label for="principalID-teacher">Enter Your Principals ID</label><br>
        <input type="number" name="prinId-sign-up" id="principalID-teacher">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>

    <h2>New Principal?? Sign Up </h2>
    <form method="post" action="principal">
        <label for="first-name-principal">Enter Your First Name</label> <br>
        <input type="text" name="email-sign-in" id="first-name-principal"><br>
        <label for="last-name-principal">Enter Your Last Name</label><br>
        <input type="text" name="password-sign-in" id="last-name-principal"> <br>
        <label for="email-principal">Enter email address</label> <br>
        <input type="text" name="email-sign-in" id="email-principal"><br>
        <label for="password-principal">Enter password </label><br>
<!--        <input type="text" type="hidden" name="password-sign-in" id="password-principal">-->
        <input type="password" name="password-sign-in" id="password-principal">

        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
